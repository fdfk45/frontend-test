<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 25</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">
        <div class="months">
            <div class="month">
                <div class="june"></div>
                <p>Jun</p>
            </div>

            <div class="month">
                <div class="july"></div>
                <p>Jul</p>
            </div>

            <div class="month">
                <div class="august"></div>
                <p>Aug</p>
            </div>

            <div class="month">
                <div class="september"></div>
                <p>Sep</p>
            </div>

            <div class="month">
                <div class="october"></div>
                <p>Oct</p>
            </div>

            <div class="month">
                <div class="november"></div>
                <p>Nov</p>
            </div>

            <div class="month">
                <div class="december"></div>
                <p>Dec</p>
            </div>

            <div class="month">
                <div class="december-1"></div>
                <p>Dec</p>
            </div>

            <div class="month">
                <div class="december-2"></div>
                <p>Dec</p>
            </div>

            <div class="month">
                <div class="december-3"></div>
                <p>Dec</p>
            </div>
        </div>

        <div class="chart-container">

            <div class="chart">
                <p>Total spent:<br>$8934</p>
            </div>

            <div class="chart-details">
                <p>Most expensive category</p>
                <p>Restaurants & Dining</p>
                <p>Updated categories &nbsp; <span>2</span></p>
                <p>Bonus payments &nbsp; <span>$92</span></p>
            </div>

        </div>

    </div>

</body>

</html>
