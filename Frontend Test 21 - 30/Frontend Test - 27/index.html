<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 27</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="title">

            <img src="img/screen.jpg">

            <div class="buttons">

                <div class="row">
                    <div class="first-child">1</div>
                    <div class="round">1</div>
                    <div class="round">2</div>
                    <div class="round">3</div>
                    <div class="round">4</div>
                    <div class="round">5</div>

                    <div class="round">10</div>
                    <div class="last-child">1</div>
                </div>
                <div class="row">
                    <div class="first-child">2</div>
                    <div class="round">1</div>
                    <div class="round">2</div>
                    <div class="round">3</div>
                    <div class="round">4</div>
                    <div class="round green">5</div>
                    <div class="round green">6</div>
                    <div class="round">7</div>
                    <div class="round">8</div>
                    <div class="round">9</div>
                    <div class="round">10</div>
                    <div class="last-child">2</div>
                </div>
                <div class="row">
                    <div class="first-child">3</div>
                    <div class="round">1</div>
                    <div class="round">2</div>
                    <div class="round">3</div>
                    <div class="round">4</div>
                    <div class="round green">5</div>
                    <div class="round green">6</div>
                    <div class="round">7</div>
                    <div class="round">8</div>
                    <div class="round">9</div>
                    <div class="round">10</div>
                    <div class="last-child">3</div>
                </div>
                <div class="row">
                    <div class="first-child">4</div>
                    <div class="round">1</div>
                    <div class="round">2</div>
                    <div class="round">3</div>
                    <div class="round">4</div>
                    <div class="round">5</div>
                    <div class="round">6</div>
                    <div class="round">7</div>
                    <div class="round">8</div>
                    <div class="round">9</div>
                    <div class="round">10</div>
                    <div class="last-child">4</div>
                </div>

            </div>

        </div>

        <div class="footer">

            <div class="buttons-info">
                <div class="standard">
                    <span></span>
                    <p>Standard: $10</p>
                </div>

                <div class="vip">
                    <span></span>
                    <p>VIP: $15</p>
                </div>
            </div>

            <button>DONE</button>

        </div>

    </div>

</body>

</html>
