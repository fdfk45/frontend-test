<body>

    <div class="card">

        <div class="signup-instructions">

            <h1>Become a member</h1>

            <p>Use social networks to join us instantly.<br>You won't spend any time confirming those boring emails.</p>

            <button><img src="img/googleplus.svg"> SIGN UP WITH GOOGLE+</button>

            <button><img src="img/facebook.svg"> SIGN UP WITH FACEBOOK</button>

            <button><img src="img/twitter.svg"> SIGN UP WITH TWITTER</button>

        </div>
