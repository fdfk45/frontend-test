<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="chat-background">
        <div class="chat-title">
            <span class="chat-indicator"></span>
            <h3>MAWULI KUFOGBE</h3>
            <span class="close-btn"><img src="img/close.svg"></span>
        </div>

        <div class="date-of-message">
            <div class="left-line"></div>
            <span>TODAY</span>
            <div class="right-line"></div>
        </div>

        <div class="recipient-message-detail">
            <span class="recipient-time">10:53</span>
            <p class="recipient-message">
                Hi, Mawuli! I made a new design for Messenger App.
            </p>
        </div>

        <div class="sender-message-detail">
            <span class="sender-time">10:53</span>
            <p class="sender-message">
                Cool, Send it to my email and I will review it during the weekend.
            </p>
        </div>

        <div class="recipient-message-detail">
            <span class="recipient-time">10:53</span>
            <p class="recipient-message">
                But Mawuli....
            </p>
        </div>

        <div class="warning-message-detail">
            <p class="warning-message">
                You were blocked by the user.
            </p>
        </div>

        <hr>
        <div class="message-input-area">
            <input type="text" placeholder="Enter your message">
            <button>SEND</button>
        </div>

    </div>

</body>

</html>
