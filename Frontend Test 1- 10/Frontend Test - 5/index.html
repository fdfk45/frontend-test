<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 5</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>


    <div class="card">

        <div class="header">

            <div class="fra">
                <h1>FRA</h1>
                <span>FRANKFURT</span>
            </div>

            <div class="dash"></div>

            <div class="ams">
                <h1>AMS</h1>
                <span>AMSTERDAM</span>
            </div>

        </div>


        <div class="main">

            <div class="flight">
                <h5>FLIGHT</h5>
                <span>815</span>
            </div>

            <div class="date">
                <h5>DATE</h5>
                <span>23G</span>
            </div>

            <div class="seat">
                <h5>SEAT</h5>
                <span>10F</span>
            </div>
        </div>

        <div class="footer">

            <div class="passenger-info">

                <div class="passenger">
                    <h5>PASSENGER</h5>
                    <span>Roberto De Nitro</span>
                </div>

                <div class="class">
                    <h5>CLASS</h5>
                    <span>Business</span>
                </div>

                <div class="departure">

                    <h5>DEPATURE</h5>
                    <span>3:45am, Dec 15</span>
                </div>

            </div>

            <div class="barcode">
                <img src="img/qr.svg">
            </div>

        </div>

    </div>

</body>
</html>
