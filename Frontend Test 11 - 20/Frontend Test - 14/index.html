<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 14</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">

        <header>
            <div class="event">
                <img src="img/event.svg">
            </div>
            <div class="finance">
                <img src="img/finance.svg">
            </div>

            <div class="cafe">
                <img src="img/cafe.svg">
            </div>

            <div class="gift">
                <img src="img/gift.svg">
            </div>

            <div class="pets">
                <img src="img/pets.svg">
            </div>
        </header>

        <div class="card">

            <div class="card-header">

                <h2>Food</h2>
                <img src="img/location.svg">
                <span>Madrid</span>
            </div>

            <div class="card-body">
                <div class="items">
                    <p>Pizza</p>
                    <p>12</p>
                </div>

                <div class="items">
                    <p>Sushi</p>
                    <p>7</p>
                </div>

                <div class="items">
                    <p>Gourmet</p>
                    <p>45</p>
                </div>

                <div class="items">
                    <p>Burger</p>
                    <p>44</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
