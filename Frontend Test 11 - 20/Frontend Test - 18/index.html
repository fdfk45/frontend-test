<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 18</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">

        <span>CARD</span>

        <img src="img/card.png">

        <div class="card-settings">

            <div class="card-setting">

                <div class="setting">
                    <img src="img/lock.svg">
                    <div>
                        <p>Lock card</p>
                        <p>You can unlock it later</p>
                    </div>
                </div>

                <div class="control">
                    <input type="checkbox" id="lock" checked>
                    <label for="lock"></label>
                    <div class="background-color"></div>
                </div>

            </div>

            <div class="card-setting">

                <div class="setting">
                    <img src="img/plane.svg">
                    <div>
                        <p>Payments abroad</p>
                        <p>Enable your card abroad</p>
                    </div>
                </div>

                <div class="control">
                    <input type="checkbox" id="plane">
                    <label for="plane"></label>
                    <div class="background-color"></div>
                </div>

            </div>

            <div class="card-setting">

                <div class="setting">
                    <img src="img/laptop.svg">
                    <div>
                        <p>Online payments</p>
                        <p>Enable online transactions</p>
                    </div>
                </div>

                <div class="control">
                    <input type="checkbox" id="laptop" checked>
                    <label for="laptop"></label>
                    <div class="background-color"></div>
                </div>

            </div>


            <div class="card-setting">

                <div class="setting">
                    <img src="img/atm.svg">
                    <div>
                        <p>ATM Withdrawals</p>
                        <p>Enable ATM Withdrawals</p>
                    </div>
                </div>

                <div class="control">
                    <input type="checkbox" id="atm">
                    <label for="atm"></label>
                    <div class="background-color"></div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
