<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 11</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">

        <header>
            <h1 class="first">SYNTHETIC</h1>
            <h1>WOOL</h1>
            <h1>DENIM</h1>
            <h1>SILK</h1>
            <h1>LINE</h1>
        </header>

        <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br> damage to the cloth and to improve the washing results.</p>


        <div class="cards" data-left-arrow="&#9668;" data-right-arrow="&#9658;">

            <div class="timer">
                <h5>Timer</h5>
                <h2>45 min</h2>
            </div>
            <div class="temperature">
                <h5>Temperature</h5>
                <h2>Cold</h2>
            </div>
            <div class="load">
                <h5>Load</h5>
                <h2>Medium</h2>
            </div>

            <div class="left-nav">&#9668;</div>
            <div class="right-nav">&#9658;</div>

        </div>

        <button>Start</button>

    </div>


</body>

</html>
