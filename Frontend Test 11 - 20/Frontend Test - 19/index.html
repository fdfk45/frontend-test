<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Test - 19</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">

        <div class="nav">
            <img src="img/menu.svg">
            <span>GOOGLE</span>
            <img src="img/search.svg">
        </div>

        <div class="map">

            <div class="destination">
                <span>Hamburg</span>
                <span></span>
                <span></span>
                <span>Cologne</span>
            </div>

            <div class="distance">
                <span>TIME 4h 22min</span>
                <span>DISTANCE 424km</span>
            </div>

            <div class="open-map">
                <img src="img/location.svg">
                <span>OPEN MAP</span>
            </div>
            <div class="overlay"></div>
        </div>

        <div class="directions">
            <span>Hamburg</span>

            <div class="direction">
                <img src="img/direction.svg">
                <div class="direction-info">
                    <p>9 min (4.6 km)</p>
                    <p>Head northeast on Plan forward Bergstrasse</p>
                </div>
            </div>

            <div class="direction">
                <img src="img/direction.svg">
                <div class="direction-info">
                    <p>82 km</p>
                    <p>Turn right onto Bergstasse</p>
                </div>
            </div>

            <div class="direction">
                <img src="img/direction.svg">
                <div class="direction-info">
                    <p>210 m</p>
                    <p>Continue onto Schmiedestrasse</p>
                </div>
            </div>

            <div class="direction">
                <img src="img/marker.svg">
            </div>

            <div class="direction">
                <img src="img/direction.svg">
                <div class="direction-info">
                    <p>64 m</p>
                    <p>Continue onto Alto Fischmarkt</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
